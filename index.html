<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">

    <title>Mount Vernon Geolocation Prototype</title>
    <link rel="stylesheet" href="./lib/ol/ol.css" type="text/css">
    <link rel="stylesheet" href="./css/style.css" type="text/css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./lib/ol/ol.js"></script>
  </head>
  <body>
    <div id="container">
      <div id="bounds">
        <div class="logo">
          <img src="img/mv-logo.png" width="200">
        </div>
        <p id="miles"></p>
        <div class="tickets">
          <p>
            <a href="http://www.mountvernon.org/tickets/" class="button red">Buy Tickets</a>
          </p>
          <p>
            <a href="http://www.mountvernon.org/directions/" class="underline">Get Directions</a>
          </p>
        </div>
      </div>
      <div id="map" class="map"></div>
      <div id="info">
        <h3>What's Nearby</h3>
        <div id="locations">
        </div>
      </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
