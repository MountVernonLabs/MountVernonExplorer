<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">

    <title>Mount Vernon Geolocation Prototype</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <link rel="stylesheet" href="./lib/uikit/css/uikit.min.css" />
    <link rel="stylesheet" href="./lib/ol/ol.css" type="text/css">
    <link rel="stylesheet" href="./css/style.css?v1.4" type="text/css">
    <script src="./lib/uikit/js/uikit.min.js"></script>
    <script src="./lib/uikit/js/uikit-icons.min.js"></script>
    <script src="./lib/ol/ol.js"></script>
  </head>
  <body>
    <!-- Header -->
    <div class="logo">
      <img src="./img/mv-logo-color.png">
    </div>
    <div class="uk-container">
      <div class="nav">
        <a href="#offcanvas-slide" uk-icon="icon: menu" uk-toggle class="uk-padding-small"></a>
      </div>
      <div id="map"></div>
      <div id="info">
        <p class="uk-text-uppercase uk-text-bold">What's Nearby</h3>
        <div id="locations">
          <table class="uk-table uk-table-divider uk-table-small uk-table-justify">
            <tbody id="locations-list" class="uk-padding-small">
              <!-- Locations get populated here -->
            </tbody>
          </table>
        </div>
      </div>
    </div>


    <!-- Menu -->
    <div id="offcanvas-slide" uk-offcanvas>
        <div class="uk-offcanvas-bar mv-nav">
            <ul class="uk-nav uk-nav-default">
                <li class="uk-active"><a href="#">Active</a></li>
                <li><a href="#">Item</a></li>
                <li class="uk-nav-header">Header</li>
                <li><a href="#">Item</a></li>
                <li><a href="#">Item</a></li>
                <li class="uk-nav-divider"></li>
                <li><a href="#">Item</a></li>
            </ul>
        </div>
    </div>
    <script src="./js/script.js?v1.9"></script>
  </body>
</html>
